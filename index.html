<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shape Drawing Game</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(120deg, #74ebd5, #acb6e5);
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    header {
      text-align: center;
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.3);
      color: #fff;
      font-size: 1.5rem;
    }

    #controls {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      z-index: 10;
    }

    button {
      font-size: 1rem;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      cursor: crosshair;
    }
  </style>
</head>
<body>
  <header>
    ðŸŽ§ Shape Drawing Challenge: Listen and Draw
  </header>
  <canvas id="drawing-canvas"></canvas>
  <div id="controls">
    <button id="play-audio">Play Instruction</button>
    <button id="submit-button">Submit Drawing</button>
  </div>

  <script>
    // Function to play audio using Web Speech API
    function playAudioMessage(message, rate = 0.8) {
      if ('speechSynthesis' in window) {
        const utterance = new SpeechSynthesisUtterance(message);
        utterance.lang = "en-US";
        utterance.rate = rate;
        window.speechSynthesis.speak(utterance);
      } else {
        alert('Your browser does not support speech synthesis.');
      }
    }

    // Play instruction audio
    document.getElementById('play-audio').addEventListener('click', () => {
      playAudioMessage("Please draw the shape of the coin.");
    });

    // Canvas setup
    const canvas = document.getElementById('drawing-canvas');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let drawing = false;

    canvas.addEventListener('mousedown', () => (drawing = true));
    canvas.addEventListener('mouseup', () => (drawing = false));
    canvas.addEventListener('mousemove', (e) => {
      if (!drawing) return;

      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;

      ctx.fillStyle = '#000';
      ctx.beginPath();
      ctx.arc(x, y, 5, 0, Math.PI * 2);
      ctx.fill();
    });

    // Submit drawing and appreciate the user
    document.getElementById('submit-button').addEventListener('click', () => {
      playAudioMessage("Great job! !");
    });

    // Resize canvas dynamically
    window.addEventListener('resize', () => {
      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      ctx.putImageData(imageData, 0, 0);
    });
  </script>
</body>
</html>
